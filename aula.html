<html>

            function somar(){
                var v1= Number(document.getElementById('v1').value);
                var v2= Number(document.getElementById('v2').value);
                var resultado = v1+ v2;
                document.getElementById('resultado').value = resultado;

                alert('O resultado foi o '+ resultado);
                console.log('O Resultado foi ' + resultado);
            }

            function Somar(){
                var v1= Number(document.getElementById('v1').value);
                var v2= Number(document.getElementById('v2').value);
                var resultado = v1+ v2;
                document.getElementById('result').innerHTML = resultado;

                console.log('O Resultado foi ' + resultado);
            }

            function criartabela(){
                var linhas= Number(document.getElementById('linhas').value);
                var colunas= Number(document.getElementById('colunas').value);
                var tabela = "<table border = 1>"
                for(var i=0; i<linhas; i=i+1) //ou i++
                {
                    console.log(i);
                    tabela= tabela + "<tr>"
                        for (var j=0; j < colunas ; j++)
                        {
                            tabela= tabela + "<td>linha: " + i + "coluna: " + j +  "</td>"
                        }
                        tabela= tabela + "</tr>"
                }
                tabela = tabela + "</table>"
               // console.log(tabela); visualizar o que acontece no navegador
                document.getElementById('tabela').innerHTML = tabela;
            }

         </script>
    </head>                            
    <body>
        <div>
           <form>
               <table border="0">
                <tr>

               </tr>

               <tr>

           <form>

                <tr>

                </tr>

                <tr>

                    <td><input onclick="criartabela()" type="button" value="Criar"></td>

        <center>
           <span id='tabela'></span>
